{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Summoner Wars Rune Optimizer{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />

    <style>
      /* Custom styles for sidebar */
      body {
        overflow-x: hidden;
      }

      #sidebar-wrapper {
        min-height: 100vh;
        margin-left: -15rem;
        transition: margin 0.25s ease-out;
      }

      #sidebar-wrapper .sidebar-heading {
        padding: 0.875rem 1.25rem;
        font-size: 1.2rem;
      }

      #sidebar-wrapper .list-group {
        width: 15rem;
      }

      #page-content-wrapper {
        min-width: 100vw;
      }

      /* Toggled styles */
      #wrapper.toggled #sidebar-wrapper {
        margin-left: 0;
      }

      #wrapper.toggled #page-content-wrapper {
        margin-left: 15rem;
      }

      @media (min-width: 768px) {
        #sidebar-wrapper {
          margin-left: 0;
        }
        #page-content-wrapper {
          margin-left: 15rem;
        }
        #wrapper.toggled #sidebar-wrapper {
          margin-left: -15rem;
        }
        #wrapper.toggled #page-content-wrapper {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
          <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-light">Home</a>
          <a href="{% url 'rune_interface' %}" class="list-group-item list-group-item-action bg-light">Runes</a>
          <!-- Add more navigation items as needed -->
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div style="width: 100vw;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle">Show SideBar</button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar content -->
          </div>
        </nav>

        <div class="container-fluid">
          {% block content %}
          <!-- Child templates will inject content here -->
          {% endblock %}
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 swc-optimize</p>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js is required for Bootstrap's JavaScript plugins -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom script to toggle sidebar -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
